# Fix for sending keys to Vim

set-window-option -g xterm-keys on


###########################
#  Configuration
###########################

# use 256 term for pretty colors
set -g default-terminal "screen-256color"

# increase scroll-back history
set -g history-limit 50000

# act like vim
setw -g mode-keys vi
set-option -g status-keys vi
set-window-option -g utf8 on

#pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

#window selection
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+
bind-key -r C-left select-window -t :-
bind-key -r C-right select-window -t :+

# copy and paste
unbind [
bind ` copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection

#Copy tmux paste buffer to CLIPBOARD
bind C-c run "tmux show-buffer | xsel -i -b" \; display "Clipped!"
#Copy CLIPBOARD to tmux paste buffer and paste tmux paste buffer
bind C-v run "xsel -o -b | tmux load-buffer - ; tmux paste-buffer"

# enable mouse
setw -g mode-mouse on
set-option -g mouse-select-pane on
setw -g mouse-select-window on

# decrease command delay (increases vim responsiveness)
set -sg escape-time 1

# increase repeat time for repeatable commands
set -g repeat-time 1000

# start window index at 1
set -g base-index 1

# start pane index at 1
setw -g pane-base-index 1

# highlight window when it has new activity
setw -g monitor-activity on
set -g visual-activity on

# enable pbcopy and pbpaste
# https://github.com/ChrisJohnsen/tmux-MacOSX-pasteboard/blob/master/README.md
#set-option -g default-command "reattach-to-user-namespace -l zsh"
set-option -g default-shell /usr/bin/zsh

###########################
#  Key Bindings
###########################

# tmux prefix - change it to behave like gnu screen
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# paste
unbind C-p
bind C-p paste-buffer

# window splitting
unbind %
bind | split-window -h
unbind '"'
bind - split-window -v

# resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# create 25% lower split
unbind t
bind t split-window -p 25

# quickly switch panes
unbind ^J
bind ^J select-pane -t :.+

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# prevent tmux lockups on large output
setw -g c0-change-interval 200
setw -g c0-change-trigger  10

###########################
# Status Bar
###########################

# enable UTF-8 support in status bar
set -g status-utf8 on

# set refresh interval for status bar
set -g status-interval 1

# center the status bar
set -g status-justify right

# show session, host, window, pane in left status bar
set -g status-right-length 60
set -g status-right '#[default] %d.%m.%Y %H:%M #($DOTFILES/utils/battery -t)'

# show vcsprompt hostname, date and time in right status bar
set -g status-left-length 150
set-option -g status-left '#[fg=red][#(python ~/bin/t/t.py --task-dir ~/tasks --list tasks | wc -l )] #[fg=green]#S:#H#[fg=blue] #I:#P'



###########################
# Colors
###########################

# color status bar
set -g status-bg colour235
set -g status-fg white

# highlight current window
set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-bg green

# set color of active pane
set -g pane-border-fg red
set -g pane-border-bg black
set -g pane-active-border-fg green
set -g pane-active-border-bg black




