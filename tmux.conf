# Fix for sending keys to Vim

set-window-option -g xterm-keys on
set-option -ga terminal-overrides ",xterm-256color:Tc"
###########################
#  Configuration
###########################

# increase scroll-back history
set -g history-limit 50000

# act like vim
setw -g mode-keys vi
set-option -g status-keys vi

#pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

#window selection
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+
bind-key -r C-left select-window -t :-
bind-key -r C-right select-window -t :+

# copy and paste
unbind [
bind ` copy-mode
unbind p
bind p paste-buffer
bind -T copy-mode-vi v  send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection

#Copy tmux paste buffer to CLIPBOARD
bind C-c run "tmux show-buffer | xsel -i -b" \; display "Clipped!"
#Copy CLIPBOARD to tmux paste buffer and paste tmux paste buffer
bind C-v run "xsel -o -b | tmux load-buffer - ; tmux paste-buffer"

# do not show garbage on some terminals (gnome, guake, tilda) when yanking
set -g set-clipboard off

# enable mouse
set -g mouse on
bind-key m set-option -g mouse #\; display 'Mouse: #{mouse}'

# decrease command delay (increases vim responsiveness)
set -sg escape-time 0

# increase repeat time for repeatable commands
set -g repeat-time 1000

# start window index at 1
set -g base-index 1

# start pane index at 1
setw -g pane-base-index 1

# highlight window when it has new activity
setw -g monitor-activity on
set -g visual-activity on

set-option -g default-shell /usr/bin/zsh

###########################
#  Key Bindings
###########################

# tmux prefix - change it to behave like gnu screen
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# paste
unbind C-p
bind C-p paste-buffer

# window splitting
unbind %
bind | split-window -h -c "#{pane_current_path}"
unbind '"'
bind - split-window -v -c "#{pane_current_path}"

# remember cwd on new windows
bind c new-window -c "#{pane_current_path}"

# resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# create 25% lower split
unbind t
bind t split-window -p 25

# quickly switch panes
unbind ^J
bind ^J select-pane -t :.+

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

###########################
# Status Bar
###########################

# set refresh interval for status bar
set -g status-interval 3

# center the status bar
set -g status-justify right

# show session, host, window, pane in left status bar
set -g status-right-length 60
set -g status-right ' #[default] %d.%m.%Y %H:%M #($DOTFILES/utils/battery -t)'

# show vcsprompt hostname, date and time in right status bar
set -g status-left-length 100
set-option -g status-left '#[fg=red]#H#[fg=green] #I:#P #{?mouse,,#[fg=black]#[bg=red]mouse off} #(cat /tmp/tmux.add)'



###########################
# Colors
###########################

# color status bar
set -g status-style bg=colour235,fg=white

# highlight current window
set -g window-status-current-style fg=black,bg=green

# set color of active pane
set -g pane-border-style fg=red,bg=black
set -g pane-active-border-style fg=green,bg=black

source-file -q ~/.tmux.conf.local
